{% extends "home.html" %}

{% load i18n %}
{% load account socialaccount %}

{% load crispy_forms_filters %}

{% block head_title %}{% trans "Створення кімнати" %}{% endblock %}

{% block main %}
<div class="w-100 p-3 d-flex flex-direction-column align-items-center justify-content-center">
  <div class="p-3 rounded bg-dark" style="max-width:1200px; width: 100%;">
    <div class="text-center">
        <h1>{% trans "Створення бійцівської кімнати" %}</h1>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
          <form class="login" method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-grid">
                <button class="primaryAction mt-3 btn btn-outline-light btn-lg" type="submit">{% trans "Створити кімнату" %}</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
